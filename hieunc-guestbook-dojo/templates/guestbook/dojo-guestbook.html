<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dojo Guestbook</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
<body>
<!--config-->
<script>
	dojoConfig = {
		packages: [{
			name: "guestbook",
			location: "/static/js/guestbook"
		}]
	};
</script>

<!--dojo-->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
        data-dojo-config="async: true"></script>
<script>
	require([
		"dojo/parser",
		"dojo/ready",
		"guestbook/widget/WidgetGuestBookList"
	], function (parser, ready) {
		ready(function () {
			parser.parse();
		});
	});
</script>
<nav class="navbar navbar-default">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
			        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">HieuNC GuestBook</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="{{ url }}">
						<i class="glyphicon glyphicon-user"></i>
						{{ url_linktext }}
					</a>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container -->
</nav>

<div class="col-sm-12">
	<div class="container">
		<div data-dojo-type="guestbook.widget.WidgetGuestBookList"></div>
	</div>
</div>

<div class="col-sm-12">
	<div class="container">
		<footer class="navbar navbar-inverse navbar-fixed-bottom">
			<p class="text-center" style="margin-top: 15px; color: #fff">
				<i class="glyphicon glyphicon-copyright-mark"></i>
				Copyright HieuNC
			</p>
		</footer>
	</div>
</div>


</footer>
</body>
</html>
