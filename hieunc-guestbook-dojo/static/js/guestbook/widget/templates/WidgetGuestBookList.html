<div class="col-sm-12">
	<div class="col-sm-12" data-dojo-attach-point="GuestBookSignNode"
	     style="padding: 0; margin-top: 25px;"></div>

	<div class="col-sam-12" data-dojo-attach-point="GuestBookEditNode"></div>

	<hr class="col-sm-12">

	<div class="col-sm-12" style="padding: 0;margin-top: 25px;">
		<div class="col-sm-6">
			<input data-dojo-attach-point="GuestBookNameNode"
			       value="default_guestbook"
			       type="text" class="form-control"
			       placeholder="Guestbook name"/>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-default" data-dojo-attach-point="btnGetListNode">
				Get Greeting
			</button>
		</div>
	</div>

	<div class="col-sm-12" style="margin-top: 25px;">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading" data-dojo-attach-point="guestbook_list_header">
				default_guestbook
			</div>
			<!-- Table -->
			<table class="table">
				<thead>
				<td>Content</td>
				<td>Guestbook</td>
				<td>Date</td>
				<td>Update</td>
				<td>By</td>
				<td>Action</td>
				</thead>
				<tbody data-dojo-attach-point="guestbook_list_content"></tbody>
			</table>
		</div>
	</div>
</div>
